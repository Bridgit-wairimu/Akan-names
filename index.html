<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan names</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <h1>Welcome all to Akan names!!</h1>
    <h2>Get your akan name with ease!!</h2>

    <form>
        <h3>Fill the form</h3>

        <label>Enter Year of Birth:</label> <br>
        <input type ="number" placeholder="year of birth" id="year"> <br>

        <label>Enter Month of Birth:</label> <br>

        <input type ="number" placeholder="month of birth" id="month"> <br>

        <label>Enter Date of Birth:</label> <br>

        <input type ="number" placeholder="date of birth" id="date"> <br>

        <label>gender</label> <br>
        <input type ="radio" value="male" id="male" name="gender"> Male: <br>
        <input type ="radio" value="female" id="female" name="gender" checked>Female: <br>

        <input type ="submit" value="click me" id="submit"> <br>


    </form>
</body>
</html>
